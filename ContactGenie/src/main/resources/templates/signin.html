<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
	<!-- <style>
  .custom-container-width {
    width: 200px; /* Adjust the value to your desired width */
  }
</style> -->
</head>

<body>
	<section>
		<div class="container mt-5 text-dark">
			<div class=" row">
				<div class="mt-3 mx-auto">
					<div id="first">
						<div style="width:450px;border-radius: 15px" class="my-card myform form  ">
							<div class="logo mb-3">
								<div class="container text-center">
									<img style="width: 50px" class="" th:src="@{./img/login.png}">
								</div>
								<div class="col-md-12 text-center ">
									<h1 class="text-comic-sans">Login</h1>
								</div>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username or password

								</div>
								<div th:if="${param.logout}" class="alert alert-success">
									Logged out successfully

								</div>

							</div>
							<form th:action="@{/handleLogin}" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input name="username"
										type="email" class="form-control" id="email" aria-describedby="emailHelp"
										placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Password</label> <input name="password"
										type="password" id="password" class="form-control" aria-describedby="emailHelp"
										placeholder="Enter Password">
								</div>
								<div class="form-group">
									<p class="text-center">
										By signing up you accept our <a href="#">Terms Of Use</a>
									</p>
								</div>
								<div class="col-md-12 text-center ">
									<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
								</div>
								<div class="col-md-12 ">
									<div class="login-or">
										<hr class="hr-or">
										<span class="span-or">or</span>
									</div>
								</div>

								<div class="form-group">
									<p class="text-center">
										Don't have account? <a th:href="@{/signup}" id="signup">Sign up here</a>
									</p>
								</div>
							</form>

						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
