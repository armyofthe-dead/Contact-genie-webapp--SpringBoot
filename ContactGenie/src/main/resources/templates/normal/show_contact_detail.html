<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>

<body>
	<section >
	
	<div class="card mr-3 ml-3 text-dark ">
		<div class="card-body">
	<div class="container align-items-center justify-content-center d-flex img-fluid" style=" height:250 px; width: 250px">
		    <img src=""  class=" img-fluid rounded-circle  img-fluid" th:src="@{'/img/'+${contactDetail.image}}" alt="profile photo" />
		
		
		
		</div>
		<div class="text-center">
		
		
		<h1><h1 th:text="${contactDetail.contactName + ' (' + contactDetail.nickName + ')'}"></h1></h1></div>
		
		
		
		
		
		
		<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contactDetail.cid}"></span></th>
      
    </tr>
  </thead>
  <tbody th:each="contactDetail : ${contactDetail}">
    <!-- <tr >
      <th scope="row">Name</th>
    </tr> -->
    
     <tr >
      <th scope="row">Mobile No.</th>
      <td th:text="${contactDetail.phoneNumber}"></td>
    </tr>
    
     <tr >
      <th scope="row">Email</th>
      <td th:text="${contactDetail.email}"></td>
    </tr>
    
     <tr >
      <th scope="row">Work</th>
      <td th:text="${contactDetail.work}"></td>
    </tr>
   
  </tbody>
  
  
  
 
</table>


 <div class="description">
 <div class="text-center">
 <h5>Description</h5>
 
  
  <span th:utext="${contactDetail.description}"></span>
  </div>
  
  
  </div>
  
  <div class="container mt-3">
  <button class="btn btn-sm btn-block btn-success">Update</button>
    <button class="btn btn-sm btn-block btn-danger">Delete</button>
  
  
  </div>
		
		
		
		
		</div>
		</div>
	
		
		
	</section>
</body>

</html>
