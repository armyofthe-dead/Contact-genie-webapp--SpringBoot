<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>

<body>
	<section>
		<div style="margin-left:25%; border-radius: 15px; margin-right:25%;" class="card ">



			<div class="card-body">
			<div th:if="${session.message}" class="container">
			
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
			<span th:text="${session.message.content}"></span>
		</div>
		<!-- <th:block th:text="${#session.removeAttribute()}"></th:block> -->
		</div>
				<div class="container text-center">
					<img style="width: 50px" class="" th:src="@{../img/add-user.png}">
				</div>
				<h1 class="text-center text-dark text-comic-sans">Add Contact</h1>
				<div class="container-fluid mt-3">
					<div class="row">

						<div class="col-md-8 offset-md-2 ">
							<form th:action="@{/user/handleContact}" th:object="${contact}"
								enctype="multipart/form-data" method="POST" class="mt-2">



								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa fa-plus"></i></div>
									</div>
									<input required name="contactName" type="text" class="form-control" id="inlineFormInputGroup"
										placeholder="Name">
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fas fa-user-alt"></i></div>
									</div>
									<input required name="nickName" type="text" class="form-control" id="inlineFormInputGroup"
										placeholder="Nick Name">
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa fa-briefcase"></i></div>
									</div>
									<input required name="work" type="text" class="form-control" id="inlineFormInputGroup"
										placeholder="Work">
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa-sharp fa-solid fa-envelope"></i>
										</div>
									</div>
									<input required name="email" type="email" class="form-control" id="inlineFormInputGroup"
										placeholder="Email">
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa-solid fa-phone"></i></div>
									</div>
									<input  required min="10" name="phoneNumber" type="number" class="form-control"
										id="inlineFormInputGroup" placeholder="Phone Number">
								</div>




								<div class="form-group mb-2 ">
									<textarea id="mytextarea" class="form-control" placeholder="Contact Description " name="description"
										rows="10"></textarea>


								</div>

								<div class="custom-file">
									<input type="file" name="profileImage"  class="custom-file-input" id="customFile">
									<label class="custom-file-label" for="customFile">Choose file</label>
								</div>



								<div class="col-auto text-center">
									<button type="submit" class="btn btn-outline-primary mb-2">Submit</button>
								</div>
							</form>
						</div>








					</div>


				</div>


			</div>


		</div>




<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>


	</section>
</body>

</html>
