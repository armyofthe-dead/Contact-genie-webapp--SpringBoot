<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body class="banner">
	<!-- Start of NavBar
 -->
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-sky">
		<a class="navbar-brand " th:href="@{/}">Contact Genie</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
					</a></li>

				<li class="nav-item"><a class="nav-link " th:text="${user.name}"></a></li>
				<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Log
						Out</a></li>
			</ul>
			<!-- <form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form> -->
		</div>
	</nav>
	<!-- End Of NavBar
 -->

	<!--  sidebar started
 -->
	<div class="sidebar mt-2 mr-3">
		<div class="mb-3 crossBtn">
			<button id="sidebarToggle"><b>X</b></button>


		</div>
		<a href="#" class="item"> <i class="fa-solid fa-house-chimney"></i> Home</a>

		<a th:href="@{/user/showContacts/0}" class="item"> <i class="fa-solid fa-address-book"> </i> View Contact</a>
		<a th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-user-plus"> </i> Add Contact</a>
		<a href="#" class="item"> <i class="fa-solid fa-user"> </i> Account</a>
		<a href="#" class="item"> <i class="fa-sharp fa-solid fa-gear"> </i> Settings</a>
		<a href="/logout" class="item"> <i class="fa-solid fa-right-from-bracket"> </i> Logout</a>

		<div class="divider"></div>

	</div>

	<!--  sidebar ended
 -->

	<!--  Content area
 -->

	<div class="content mt-5">
		<span id="openToggle" class="fa-solid fa-envelope"></span>


		<div th:replace="${content}"></div>


	</div>

	<!--  Ended content area
 -->


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/style.js}">

	</script>
	<script>
		// Get the file input element
		const fileInput = document.getElementById('customFile');

		// Add an event listener to handle file selection
		fileInput.addEventListener('change', function () {
			// Get the selected file name
			const fileName = this.files[0].name;

			// Update the label text with the file name
			const label = document.querySelector('.custom-file-label');
			label.textContent = fileName;
		});
	</script>
</body>

</html>
